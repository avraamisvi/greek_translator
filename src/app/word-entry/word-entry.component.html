<h2 class="word_title">{{word.value}}</h2>

<div class="form-container">
    <mat-form-field class="form-field">
        <input matInput placeholder="Translation">
    </mat-form-field>

    <mat-form-field class="form-field">
        <textarea matInput placeholder="Note/Explanation" ></textarea>
    </mat-form-field>

    <mat-form-field class="form-field" >
        <mat-chip-list #chipList>
          
          <mat-chip *ngFor="let entry of grammarTags" [selectable]="selectable"
                   [removable]="removable" (remove)="remove(entry)">
            {{entry.name}}
            <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
          </mat-chip>

          <input placeholder="Grammar Definitions"
                 [matChipInputFor]="chipList"
                 [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                 [matChipInputAddOnBlur]="addOnBlur"
                 (matChipInputTokenEnd)="add($event)" 
                 value="{{word.transalation}}"
                 />

        </mat-chip-list>

        <mat-error >{{error}}</mat-error>

      </mat-form-field>

      <button mat-raised-button color="primary" (click)="save();">Save</button>

</div>
